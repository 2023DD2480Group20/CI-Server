plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
    // compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '2.5'

    // // https://mvnrepository.com/artifact/javax.servlet/servlet-api
    // compileOnly group: 'javax.servlet', name: 'servlet-api', version: '2.5'

    // // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
    // compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'


    // // https://mvnrepository.com/artifact/org.eclipse.jetty.aggregate/jetty-all
    // testImplementation group: 'org.eclipse.jetty.aggregate', name: 'jetty-all', version: '7.0.2.v20100331'

    implementation files('libs/servlet-api-2.5.jar')
    implementation files('libs/jetty-all-7.0.2.v20100331.jar')

}

application {
    // Define the main class for the application.
    mainClass = 'ci.server.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
